<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
        }
        .navbar h1 {
            font-size: 20px;
            margin: 0;
        }
        .logout-button, .theme-toggle-button {
            background-color: #fff;
            color: #4285f4;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .logout-button:hover, .theme-toggle-button:hover {
            background-color: #e0e0e0;
        }
        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }
        .dark-mode .navbar {
            background-color: #222;
            color: #f4f4f9;
        }
        .dark-mode .logout-button, .dark-mode .theme-toggle-button {
            background-color: #333;
            color: #f4f4f9;
        }
        .dark-mode .logout-button:hover, .dark-mode .theme-toggle-button:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h1>{% block title_navbar %}Minha Aplicação{% endblock %}</h1>
        <div>
            <!-- <button class="theme-toggle-button" onclick="toggleTheme()">Trocar Tema</button> -->
            <a href="{{ url_for('home') }}"><button class="theme-toggle-button">Dashboard</button></a>
            <a href="{{ url_for('user.perfil')}}"><button class="theme-toggle-button">Perfil</button></a>
            <a href="{{ url_for('auth.logout') }}"><button class="theme-toggle-button">Logout</button></a>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
