<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #555;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
            margin-top: 20px;
        }

        .key {
            font-weight: bold;
            color: #444;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 6px;
            text-align: right;
        }

        .value {
            padding: 10px;
            border-radius: 6px;
            background-color: #f2f6f9;
            word-break: break-word;
            color: #333;
        }

        .back-btn {
            display: block;
            margin-top: 25px;
            padding: 10px 18px;
            background-color: #333;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="data-grid">
            {% for key, value in data.items() %}
                <div class="key">{{ key }}</div>
                <div class="value">{{ value }}</div>
            {% endfor %}
        </div>

        <a href="{{ request.referrer }}" class="back-btn">Voltar</a>
    </div>
</body>
</html>
