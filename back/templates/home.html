<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-google:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        {% if user_info %}
            <p>Olá, {{ user_info["given_name"] }}!</p>
            <p>Seu e-mail é: {{ user_info["email"] }}</p>
            <a href="{{ url_for('auth.logout') }}" class="btn-google">Sair</a>
        {% else %}
            <a href="{{ url_for('auth.signin') }}" class="btn-google">Entrar com Google</a>
        {% endif %}
    </div>
</body>
</html>
