<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Tema claro */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
        }
        .navbar h1 {
            font-size: 20px;
            margin: 0;
        }
        .logout-button, .theme-toggle-button {
            background-color: #fff;
            color: #4285f4;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .logout-button:hover, .theme-toggle-button:hover {
            background-color: #e0e0e0;
        }
        .dashboard-content {
            padding: 20px;
            text-align: center;
        }
        .dashboard-content h2 {
            font-size: 24px;
        }

        /* Tema escuro */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }
        .dark-mode .navbar {
            background-color: #222;
            color: #f4f4f9;
        }
        .dark-mode .logout-button, .dark-mode .theme-toggle-button {
            background-color: #333;
            color: #f4f4f9;
        }
        .dark-mode .logout-button:hover, .dark-mode .theme-toggle-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar com título, botão de logout e botão de tema -->
    <div class="navbar">
        <h1>Dashboard</h1>
        <div>
            <a href="{{ url_for('auth.logout') }}">
                <button class="logout-button">Logout</button>
            </a>
            <button class="theme-toggle-button" onclick="toggleTheme()">Trocar Tema</button>
        </div>
    </div>

    <!-- Conteúdo do dashboard -->
    <div class="dashboard-content">
        <h2>Bem-vindo, {{ name }}!</h2>
        <p>Você está logado com sucesso.</p>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
