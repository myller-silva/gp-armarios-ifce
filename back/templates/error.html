<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error {{ code }}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      max-width: 600px;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      font-size: 4rem;
      color: #dc3545;
    }

    p {
      font-size: 1.25rem;
      margin: 20px 0;
      color: #6c757d;
    }

    .error-details {
      font-style: italic;
      color: #868e96;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Error {{ code }}</h1>
    <p>{{ message }}</p>
    <p class="error-details">Se o problema persistir, entre em contato com o suporte.</p>
    <a href="/">Voltar ao in√≠cio</a>
  </div>
</body>
</html>
